[group:openedx_workers]
programs=cms_low_1,cms_default_1,cms_high_1,lms_low_1,lms_default_1,lms_high_1,lms_high_mem_1

[program:cms_low_1]
user=edxapp
directory=/opt/openedx/edx-platform
command=/opt/openedx/venv/bin/python ./manage.py cms --settings=production celery worker --loglevel=info --queues=edx.cms.core.low --hostname=edx.cms.core.low.%%h --concurrency=1
killasgroup=true
stopwaitsecs=432000

